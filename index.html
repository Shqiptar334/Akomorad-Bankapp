<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Akomorad Bankapp</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      color: #333;
    }
    header {
      background: #ff0000;
      color: #fff;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    header img {
      height: 40px;
    }
    header h1 {
      margin: 0;
      font-size: 1.2rem;
    }
    main {
      padding: 1rem;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .bank-card {
      background: linear-gradient(135deg, #ff0000, #b00000);
      border-radius: 16px;
      color: #fff;
      padding: 1.5rem;
      position: relative;
      margin-bottom: 1rem;
    }
    .bank-card h2 {
      margin: 0;
      font-size: 1.2rem;
    }
    .bank-card .iban {
      margin-top: 1rem;
      font-weight: bold;
      font-size: 1rem;
      word-wrap: break-word;
    }
    .transactions table {
      width: 100%;
      border-collapse: collapse;
    }
    .transactions th, .transactions td {
      padding: 0.5rem;
      text-align: left;
      border-bottom: 1px solid #ddd;
      font-size: 0.9rem;
    }
    .balance {
      font-size: 1.5rem;
      font-weight: bold;
      margin-top: 0.5rem;
      word-wrap: break-word;
    }
    .btn {
      display: inline-block;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 8px;
      background: #ff0000;
      color: #fff;
      cursor: pointer;
      font-size: 0.9rem;
      margin-top: 0.5rem;
      word-wrap: break-word;
    }
    .btn:hover {
      background: #cc0000;
    }

    /* Mobielvriendelijke aanpassingen */
    @media(max-width:600px){
      header {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.5rem;
      }
      header h1 {
        font-size: 1rem;
      }
      .bank-card {
        padding: 1rem;
      }
      .bank-card h2 {
        font-size: 1rem;
      }
      .bank-card .iban {
        font-size: 0.9rem;
      }
      .balance {
        font-size: 1.2rem;
      }
      .transactions th, .transactions td {
        font-size: 0.8rem;
      }
      input[type="text"], input[type="number"] {
        width: 100%;
        box-sizing: border-box;
      }
      .transactions table {
        display: block;
        overflow-x: auto;
      }
    }
  </style>
</head>
<body>
  <header>
    <div style="display:flex;align-items:center;gap:10px;">
      <img src="akomorad.png" alt="Akomorad Logo" />
      <h1>Akomorad – Roadman Loti</h1>
    </div>
    <div>Directeur</div>
  </header>
  <main>
    <div class="bank-card">
      <h2>Roadman Loti</h2>
      <div class="iban">IBAN: BE35 2998 2411 3076</div>
      <div style="margin-top:2rem;font-size:0.8rem;">Geldig tot: 05/09</div>
    </div>
    <div class="card">
      <div>Saldo</div>
      <div class="balance" id="balanceDisplay">€141,000,000</div>
      <button class="btn" onclick="resetApp()">Reset gegevens</button>
    </div>
    <div class="card">
      <h3>Nieuwe transactie</h3>
      <input type="text" id="desc" placeholder="Beschrijving" style="width:100%;padding:0.5rem;margin-bottom:0.5rem;">
      <input type="number" id="amount" placeholder="Bedrag (+ of -)" style="width:100%;padding:0.5rem;margin-bottom:0.5rem;">
      <button class="btn" onclick="addTransaction()">Toevoegen</button>
    </div>
    <div class="card transactions">
      <h3>Transacties</h3>
      <table id="transactionTable">
        <thead>
          <tr><th>Beschrijving</th><th>Bedrag</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </main>
  <script>
    let balance = 141000000;
    let transactions = [];

    function saveData(){
      localStorage.setItem("akomorad_balance", balance);
      localStorage.setItem("akomorad_transactions", JSON.stringify(transactions));
    }

    function loadData(){
      const savedBalance = localStorage.getItem("akomorad_balance");
      const savedTrans = localStorage.getItem("akomorad_transactions");
      if(savedBalance){ balance = parseFloat(savedBalance); }
      if(savedTrans){ transactions = JSON.parse(savedTrans); }
    }

    function updateUI(){
      document.getElementById("balanceDisplay").textContent = "€"+balance.toLocaleString();
      const tbody = document.querySelector("#transactionTable tbody");
      tbody.innerHTML = "";
      transactions.forEach(t => {
        const tr = document.createElement("tr");
        const td1 = document.createElement("td");
        td1.textContent = t.desc;
        const td2 = document.createElement("td");
        td2.textContent = (t.amount>0?"+":"")+t.amount.toLocaleString()+" €";
        td2.style.color = t.amount<0?"red":"green";
        tr.appendChild(td1);
        tr.appendChild(td2);
        tbody.appendChild(tr);
      });
    }

    function addTransaction(){
      const desc = document.getElementById("desc").value;
      const amount = parseFloat(document.getElementById("amount").value);
      if(!desc || isNaN(amount)) return;
      transactions.push({desc, amount});
      balance += amount;
      saveData();
      updateUI();
      document.getElementById("desc").value="";
      document.getElementById("amount").value="";
    }

    function resetApp(){
      if(confirm("Weet je zeker dat je alle gegevens wilt resetten?")){
        balance = 141000000;
        transactions = [];
        saveData();
        updateUI();
      }
    }

    loadData();
    updateUI();
  </script>
</body>
</html>
